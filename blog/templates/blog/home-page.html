{% extends "base.html" %}
{% load static %}
{% block page_title %}
My Blog
{% endblock %}
{% block css_files %}
    <link rel="stylesheet" href="{% static "blog/includes/homepage.css" %}">
{% endblock %}
{% block content %}
{% include "blog/includes/navigation.html" %}
<section id="all-posts">
    <h2>My posts</h2>
    <ul>
        {% for post in posts %}
            {% include "blog/includes/post.html" %}
        {% endfor %}
    </ul>
</section>
{% endblock %}
